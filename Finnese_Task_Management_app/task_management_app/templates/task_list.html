{% extends "base_generic.html" %}

{% block title %}Task List{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Task List</h2>
    </div>
    <div class="card-body">
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item">
                <a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'task_create' %}" class="btn btn-custom mt-3">Create new task</a>
    </div>
</div>
{% endblock %}
